# This is a **reuseable** workflow that bundles the Desktop App for Linux.
# It doesn't get triggered on its own. It gets used in multiple workflows:
#  - release.yml
#  - canary.yml (when added)
#  - pr-comment-bundle-desktop.yml (when added)
on:
  workflow_call:
    inputs:
      version:
        description: 'Version to set for the build'
        required: false
        default: ""
        type: string
      ref:
        type: string
        required: false
        default: ''

name: "Bundle Desktop (Linux)"

jobs:
  build-desktop-linux:
    name: Build Desktop (Linux)
    runs-on: ubuntu-x86-16core-64gb

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Update versions
        if: ${{ inputs.version != '' }}
        run: |
          # Update version in Cargo.toml
          sed -i.bak 's/^version = ".*"/version = "'${{ inputs.version }}'"/' Cargo.toml
          rm -f Cargo.toml.bak

          # Update version in package.json
          cd ui/desktop
          npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version

      - name: Debug workflow info
        env:
          WORKFLOW_NAME: ${{ github.workflow }}
          WORKFLOW_REF: ${{ github.ref }}
          EVENT_NAME: ${{ github.event_name }}
          REPOSITORY: ${{ github.repository }}
        run: |
          echo "=== Workflow Information ==="
          echo "Workflow: ${WORKFLOW_NAME}"
          echo "Ref: ${WORKFLOW_REF}"
          echo "Event: ${EVENT_NAME}"
          echo "Repo: ${REPOSITORY}"
          echo ""
          echo "=== System Information ==="
          uname -a
          lsb_release -a || true
          df -h

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libnss3-dev \
            libatk-bridge2.0-dev \
            libdrm2 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libxss1 \
            libasound2t64 \
            rpm \
            fakeroot \
            dpkg-dev \
            protobuf-compiler \
            flatpak \
            flatpak-builder \
            elfutils

      - name: Setup Flatpak Runtimes
        run: |
          flatpak remote-add --if-not-exists --user flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Activate hermit and set CARGO_HOME
        run: |
          source bin/activate-hermit
          echo "CARGO_HOME=$CARGO_HOME" >> $GITHUB_ENV
          echo "RUSTUP_HOME=$RUSTUP_HOME" >> $GITHUB_ENV

      - name: Install cross
        run: source ./bin/activate-hermit && cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
        with:
          key: linux

      - name: Build goosed binary
        env:
          CROSS_NO_WARNINGS: 0
          RUST_LOG: debug
          RUST_BACKTRACE: 1
          CROSS_VERBOSE: 1
          CC: gcc-10
        run: |
          source ./bin/activate-hermit
          export TARGET="x86_64-unknown-linux-gnu"
          rustup target add "${TARGET}"
          cross build --release --target ${TARGET} -p goose-server

      - name: Copy binaries into Electron folder
        run: |
          echo "Copying binaries to ui/desktop/src/bin/"
          export TARGET="x86_64-unknown-linux-gnu"
          mkdir -p ui/desktop/src/bin
          cp target/$TARGET/release/goosed ui/desktop/src/bin/
          chmod +x ui/desktop/src/bin/goosed
          ls -la ui/desktop/src/bin/

      - name: Cache npm dependencies
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # pin@v3
        with:
          path: |
            ui/desktop/node_modules
            .hermit/node/cache
          key: linux-npm-cache-v1-${{ runner.os }}-${{ hashFiles('ui/desktop/package-lock.json') }}
          restore-keys: |
            linux-npm-cache-v1-${{ runner.os }}-

      - name: Install npm dependencies
        run: |
          source ./bin/activate-hermit
          cd ui/desktop
          npm install
          # Verify installation
          ls -la node_modules/.bin/ | head -5

      - name: Build Linux packages
        run: |
          source ./bin/activate-hermit
          cd ui/desktop
          echo "Building Linux packages (.deb, .rpm, and .flatpak)..."

          # Build all configured packages
          npm run make -- --platform=linux --arch=x64

          echo "Build completed. Checking output..."
          ls -la out/
          find out/ -name "*.deb" -o -name "*.rpm" -o -name "*.flatpak" | head -10

      - name: List generated files
        run: |
          echo "=== All files in out/ directory ==="
          find ui/desktop/out/ -type f | head -20
          echo ""
          echo "=== Package files specifically ==="
          find ui/desktop/out/ -name "*.deb" -o -name "*.rpm" -o -name "*.flatpak"
          echo ""
          echo "=== File sizes ==="
          find ui/desktop/out/ -name "*.deb" -o -name "*.rpm" -o -name "*.flatpak" -exec ls -lh {} \;

      - name: Upload .deb package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: Goose-linux-x64-deb
          path: ui/desktop/out/make/deb/x64/*.deb
          if-no-files-found: error

      - name: Upload .rpm package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: Goose-linux-x64-rpm
          path: ui/desktop/out/make/rpm/x64/*.rpm
          if-no-files-found: error

      - name: Upload .flatpak package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: Goose-linux-x64-flatpak
          path: ui/desktop/out/make/flatpak/**/*.flatpak
          if-no-files-found: error

      - name: Upload combined Linux packages
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: Goose-linux-x64
          path: |
            ui/desktop/out/make/deb/x64/*.deb
            ui/desktop/out/make/rpm/x64/*.rpm
            ui/desktop/out/make/flatpak/**/*.flatpak
          if-no-files-found: error
